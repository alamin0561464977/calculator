<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <small>MD: Al Amin</small>
    <h1>My Calculator</h1>
    <main>
        <section>
            <input id="MyResult" type="text">
            <div class="p-div">
                <div onclick="DeleteMe()" type="button" class="div-c">C</div>
                <div onclick="calculator('(')" type="button" class="div">(</div>
                <div onclick="calculator(')')" type="button" class="div">)</div>
                <div onclick="calculator('/')" type="button" class="div">/</div>
                <div onclick="calculator('7')" type="button" class="div">7</div>
                <div onclick="calculator('8')" type="button" class="div">8</div>
                <div onclick="calculator('9')" type="button" class="div">9</div>
                <div onclick="calculator('*')" type="button" class="div">*</div>
                <div onclick="calculator('4')" type="button" class="div">4</div>
                <div onclick="calculator('5')" type="button" class="div">5</div>
                <div onclick="calculator('6')" type="button" class="div">6</div>
                <div onclick="calculator('-')" type="button" class="div">-</div>
                <div onclick="calculator('1')" type="button" class="div">1</div>
                <div onclick="calculator('2')" type="button" class="div">2</div>
                <div onclick="calculator('3')" type="button" class="div">3</div>
                <div onclick="calculator('+')" type="button" class="div">+</div>
                <div onclick="calculator('0')" type="button" class="div">0</div>
                <div onclick="calculator('.')" type="button" class="div">.</div>
                <div onclick="calculator('%')" type="button" class="div">%</div>
                <div onclick="Answer()" type="button" class="div-a">=</div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
