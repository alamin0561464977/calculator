<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <main>
        <section>
            <input type="text">
            <div class="p-div">
                <div type="button" class="div">C</div>
                <div type="button" class="div">(</div>
                <div type="button" class="div">)</div>
                <div type="button" class="div">/</div>
                <div type="button" class="div">7</div>
                <div type="button" class="div">8</div>
                <div type="button" class="div">9</div>
                <div type="button" class="div">*</div>
                <div type="button" class="div">4</div>
                <div type="button" class="div">5</div>
                <div type="button" class="div">6</div>
                <div type="button" class="div">-</div>
                <div type="button" class="div">1</div>
                <div type="button" class="div">2</div>
                <div type="button" class="div">3</div>
                <div type="button" class="div">+</div>
                <div type="button" class="div">0</div>
                <div type="button" class="div">.</div>
                <div type="button" class="div">%</div>
                <div type="button" class="div">=</div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
